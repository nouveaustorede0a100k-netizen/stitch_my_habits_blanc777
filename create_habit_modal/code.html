</div>

<input class="w-full bg-gray-50 border-2 border-transparent focus:border-blue-500/20 rounded-2xl py-4 pl-4 pr-10 text-lg font-bold placeholder-gray-400 focus:bg-white focus:ring-0 transition-all shadow-sm group-hover:bg-white group-hover:shadow-card" placeholder="e.g., Morning Jog" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 group-hover:text-blue-400 transition-colors">edit</span>

</div>
<span class="text-xs font-medium text-slate-500">Mind</span>

<button class="flex flex-col items-center gap-2 min-w-[76px] group opacity-60 hover:opacity-100 transition-all">

</div>
<span class="text-xs font-medium text-slate-500">Work</span>
</button>

<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-400"></div>
</label>

<div class="flex items-center gap-4 p-4 rounded-2xl bg-orange-50 border border-orange-100 hover:border-orange-200 transition-all cursor-pointer group">
<div class="p-3 bg-orange-100 rounded-xl text-orange-500 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">schedule</span>
</div>
<div>

<span class="material-symbols-outlined text-orange-300">expand_more</span>
</div>

<textarea class="w-full bg-emerald-50/50 border-transparent rounded-2xl p-4 pl-12 text-sm font-medium text-slate-700 placeholder-emerald-700/30 resize-none focus:border-emerald-200 focus:bg-emerald-50 focus:ring-0 transition-all" placeholder="Motivate your future self! e.g. To feel healthier and stronger..." rows="3"></textarea>
<span class="material-symbols-outlined absolute top-4 left-4 text-emerald-400/80">format_quote</span>

</div>
